<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACK BOX</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 64px;
      margin-bottom: 80px;
    }

    .task {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .upload-btn input[type="file"] {
      display: none;
    }

    .upload-btn label {
      display: inline-block;
      padding: 10px 30px;
      background: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .upload-btn label:hover {
      background: white;
      color: black;
    }

    .timer-label {
      color: red;
      font-size: 18px;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 48px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BLACK BOX</h1>

  <div class="task">
    Задание: Направи лого за ресторант
  </div>

  <div class="upload-btn">
    <input type="file" id="fileInput" />
    <label for="fileInput">ПРИКАЧИ</label>
  </div>

  <div class="timer-label">времето ти изтича</div>
  <div id="timer">00:00:00</div>

  <script>
    function getNextUTCDeadline() {
      const now = new Date();
      const utcNow = new Date(now.toISOString());
      const deadlineUTC = new Date(Date.UTC(utcNow.getUTCFullYear(), utcNow.getUTCMonth(), utcNow.getUTCDate(), 17, 0, 0));
      if (utcNow > deadlineUTC) {
        deadlineUTC.setUTCDate(deadlineUTC.getUTCDate() + 1);
      }
      return deadlineUTC;
    }

    const endTime = getNextUTCDeadline();

    function updateTimer() {
      const now = new Date();
      const diff = endTime - now;
      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "00:00:00";
        return;
      }
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
      document.getElementById("timer").innerHTML = `${hours}:${minutes}:${seconds}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
