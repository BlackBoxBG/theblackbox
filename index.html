<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Box</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .task {
      font-size: 20px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      padding: 10px;
      border: none;
      background-color: #222;
      color: #fff;
      margin-top: 20px;
    }

    #timer {
      margin-top: 50px;
      font-size: 36px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Black Box</h1>

  <div class="task">
    Задание: <strong>Създай лого за мистериозен проект</strong>
  </div>

  <div>
    <input type="file" name="submission" />
  </div>

  <div id="timer">24:00:00</div>

  <script>
    function getNextDeadline() {
      const now = new Date();
      const today20 = new Date();
      today20.setHours(20, 0, 0, 0); // 20:00:00

      if (now > today20) {
        today20.setDate(today20.getDate() + 1);
      }

      return today20;
    }

    const endTime = getNextDeadline();

    function updateTimer() {
      const now = new Date();
      const diff = endTime - now;

      if (diff <= 0) {
        document.getElementById("timer").innerHTML = "00:00:00";
        return;
      }

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      document.getElementById("timer").innerHTML = `${hours}:${minutes}:${seconds}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
